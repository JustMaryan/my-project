<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header"> 
            <div class="header__container">
                <div class="header__logo">
                    <img class="header__img" src="../img/JsPractice/logo.svg" alt="Logo">
                </div>
                <a href="../index.html" class="header__link">Home page</a>
                <!-- Burger button -->
                <button hidden class="header__btn"><span></span></button>
            </div>       
            <!-- Burger menu -->
            <div hidden class="header__menu menu">
                <ul class="menu__items">
                    <li class="menu__item"><button data-term-btn="createFoodForm" class="menu__btn">Новий продукт</button></li>
                    <li class="menu__item"><button data-term-btn="createShopForm" class="menu__btn">Новий магазин</button></li>
                    <li class="menu__item"><button data-term-btn="createDateForm" class="menu__btn">Нова дата</button></li>
                </ul> 
            </div>
        </div>
        <!-- BODY -->
        <main class="main">
            <div class="date">               
                <div class="date__container">
                   <div class="date__header">
                       <button data-date-btn="create-new-date" class="date__btn">Додати дату</button>
                       <button class="date__btn date__btn_save">Зберегти</button>
                   </div>
                    <div data-date-container class="date__items">
                        <div class="date__title">Магазини</div>
                        <div data-date-container class="date__item">

                        </div>
                    </div>
               </div>
            </div>
        </main>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header"> 
            <div class="header__container">
                <div class="header__logo">
                    <img class="header__img" src="../img/JsPractice/logo.svg" alt="Logo">
                </div>
                <a href="../index.html" class="header__link">Home page</a>
                <!-- Burger button -->
                <button class="header__btn"><span></span></button>
            </div>       
            <!-- Burger menu -->
            <div class="header__menu menu">
                <ul class="menu__items">
                    <li class="menu__item"><button data-term-btn="createFoodForm" class="menu__btn">Новий продукт</button></li>
                    <li class="menu__item"><button data-term-btn="createShopForm" class="menu__btn">Новий магазин</button></li>
                    <li class="menu__item"><button data-term-btn="createDateForm" class="menu__btn">Нова дата</button></li>
                </ul> 
            </div>
        </div>
        <!-- BODY -->
        <main class="term">
            <div class="term__container">
               <div class="term__panel">
                    <h2 class="term__title">Зміни:</h2>
                    <ul data-term-change class="term__items">
                    </ul>
                    <div class="term__btns">
                        <a href="#" class="term__btn">Зберегти</a>
                    </div>
               </div>
            </div>
        </main>
    </div>
    
</body>
</html>
